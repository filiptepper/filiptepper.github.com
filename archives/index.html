---
layout: default
title: Archive
excerpt: The complete archive of Filip Tepper's articles.
---
<div id="container">
  <h2>Archives</h2>
  <dl class="post-list condensed">
  {% for post in site.posts %}
    <dt class="published">{{ post.date | date_to_string }}</dt>
    <dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
  {% endfor %}
  </dl>
  {% include footer.html %}
</div>
